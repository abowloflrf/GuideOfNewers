<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>北科新生攻略 | iBeiKe </title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="css/content.css" media="screen" title="no title" charset="utf-8"/>
    <link rel="stylesheet" href="css\non-responsive.css" media="screen" title="no title" charset="utf-8">

  <body>
    <nav class="nav navbar-nav navbar navbar-default navbar-fixed-top">

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">联系我们 </a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">友情链接 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </li>
        </ul>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/content/baodao.png" alt="First slide">
                <div class="carousel-caption">报道</div>
            </div>
            <div class="item">
                <img src="img/content/junxun.png" alt="Second slide">
                <div class="carousel-caption">军训</div>
            </div>
            <div class="item">
                <img src="img/content/shenghuo.png" alt="Third slide">
                <div class="carousel-caption">生活</div>
            </div>
            <div class="item">
                <img src="img/content/xueshenggongzuo.png" alt="Forth slide">
                <div class="carousel-caption">学生工作</div>
            </div>
            <div class="item">
                <img src="img/content/xuexi.png" alt="Fifth slide">
                <div class="carousel-caption">学习</div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <footer class="bk-footer">
